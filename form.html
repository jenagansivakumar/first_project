<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Page</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="form.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Quiz App</h1>
    </header>

    <main>
      <h2 class="page_title">Create your own questions!</h2>
      <form data-js="form">
        <label for="question">Your Question</label>
        <textarea
          name="question"
          id="question"
          cols="30"
          rows="10"
          data-js="question-input"
        ></textarea>
        <label for="answer">Your Answer</label>
        <textarea
          name="answer"
          id="answer"
          cols="30"
          rows="10"
          data-js="answer-input"
        ></textarea>
        <button type="submit" data-js="submit-button">Submit</button>
      </form>
      <section
        class="new-card-container"
        data-js="new-card-container"
      ></section>
    </main>

    <footer class="navbar">
      <a
        href="index.html"
        aria-label="click here to go to the home page"
        class="navbar_link navbar__link--active"
      >
        <img src="assets/home.png" width="50" alt=""
      /></a>

      <a
        href="bookmarks.html"
        aria-label="click here to go to the bookmarks page"
        class="footer_link"
      >
        <img src="assets/bookmark_transparent.png" width="50" alt=""
      /></a>
      <a
        href="profile.html"
        aria-label="click here to go to the profile page"
        class="footer_link"
      >
        <img src="assets/profile_filled.png" width="50" alt="" />
      </a>
      <a
        href="form.html"
        aria-label="click here to go to the profile page"
        class="footer_link"
      >
        <img src="assets/form.png" width="50" alt="" />
      </a>
    </footer>
  </body>
</html>
